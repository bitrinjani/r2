<div #logContent class="content">
  <app-loading *ngIf="logs.length === 0"></app-loading>
  <div #logList *ngIf="logs.length !== 0">
    <table class='log-table'>
      <tr *ngFor="let log of logs">
        <td>{{ log.time | date:'hh:mm:ss.SSS' }}</td>
        <td [ngClass]="getLevelClass(log)">{{ log.level }}</td>
        <td>{{ log.msg }}</td>
      </tr>
    </table>
  </div>
</div>
